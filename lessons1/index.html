<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content=""IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <div id="box"></div>
    <div id="app">
        <!-- 1.2 插值表达式 -->
         <p> {{ title }} </p>
         <p> {{ content}} </p>
         <p> {{ 1 + 2 + 3 }}</p>
         <p> {{ 1 > 2 ? "对" : "错" }}</p>
         <p> {{ output() }} </p>
         <p> {{ output() }} </p>
         <p> {{ output() }} </p>
         <p> {{ outputContent }} </p>
         <p> {{ outputContent }} </p>
         <p> {{ outputContent }} </p>
         <!-- 4. 指令 -->
         <!-- 内容指令 -->
         <p v-text="title"> 123 </p>
         <p v-html="htmlContent"> </p>
         <!-- 渲染指令 -->
         <p v-if="true"> 标签内容</p>
         <p v-for="(item, key, index) in arr"> 这是内容 {{item}}</p>
         
         <p v-if="true"> 标签内容</p>
         <p v-show="true"> 标签内容</p>

         <!-- 属性指令 -->
         <p v-bind:title="title">知识内容</p>
         <p :title="title">知识内容</p>

    </div>
    <!-- <script src="./vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        // 直接操作dom
        // let value = '这是内容'
        // document.getElementById('box').textContent = value
        // value = '新内容'
        // document.getElementById('box').textContent = value
        // 1. 响应式数据与插值表达式
        const vm = new Vue({
            el: '#app',
            // 1.2 响应式数据
            data() {
                return {
                    title: "这是标题内容",
                    content: '这是内容文本',
                    htmlContent: 'xxxx',
                    arr: ['a', 'b', 'c', 'd'],
                    obj: {a : 10, b : 20, c: 30}
                }
            },
            // 1.3 methods 属性
            methods: {
                output() {
                    console.log("output 执行")
                    return '标题为：' + this.title + ',' + '内容为' + this.content
                }
            },
            // 2. 计算属性
            computed: {
                outputContent() {
                    console.log("outputContent 执行")
                    return '标题为：' + this.title + ',' + '内容为' + this.content
                }
            },
            // 3 侦听器
            watch: {
                title(newValue, oldValue) {
                    console.log(newValue, oldValue);
                }
            }
        })
        vm.title = "新的标题"
        vm.content = '新的内容文本'
    </script>
</body>
</html>
